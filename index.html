<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="icon" href="img/food.jpg" /> -->
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>

  <body>
    <main>
      <div>
        <div class="circle">
          <img src="./img/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p class="sub-title">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!.
        </p>
        <div class="rating-container">
          <button class="circle">1</button>
          <button class="circle">2</button>
          <button class="circle">3</button>
          <button class="circle">4</button>
          <button class="circle">5</button>
        </div>
        <button class="submit">Submit</button>
      </div>
    </main>
  </body>
</html>
